<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearme - Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Welcome Back Screen -->
        <div class="phone-screen welcome-screen">
            <div class="screen-content">
                <div class="header">
                    <span class="brand">Hearme</span>
                </div>
                
                <h1 class="screen-title">Welcome back!</h1>
                
                <div class="profile-section">
                    <div class="profile-wrapper">
                        <div class="profile-image-container">
                            <img src="./WhatsApp Image 2025-06-28 at 02.11.59_bafdb7f0.jpg" alt="Chester" class="profile-img">
                        </div>
                        <!-- Decorative circles around profile - positioned exactly as in image -->
                        <div class="profile-circle blue-profile"></div>
                        <div class="profile-circle red-profile"></div>
                        <div class="profile-circle yellow-profile"></div>
                        <div class="profile-circle pink-profile"></div>
                    </div>
                </div>
                
                <div class="button-section">
                    <button class="login-btn">LOGIN AS CHESTER</button>
                    <a href="#" class="delete-account">DELETE ACCOUNT</a>
                </div>
            </div>
        </div>

        <!-- Create Account Screen -->
        <div class="phone-screen signup-screen">
            <div class="screen-content">
                <div class="header">
                    <span class="brand">Hearme</span>
                </div>
                
                <h1 class="screen-title">Create Account</h1>
                
                <div class="form-section">
                    <div class="form-group">
                        <label class="form-label">EMAIL</label>
                        <input type="email" class="form-input" value="devsadikbd@gmail.com" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">PASSWORD</label>
                        <input type="password" class="form-input" value="••••••••••" readonly>
                    </div>
                    
                    <button class="register-btn">REGISTER</button>
                    
                    <p class="social-login">or sign in with <span class="facebook-text">facebook</span></p>
                </div>
                
                <!-- Bottom decorative circles - positioned exactly as in image -->
                <div class="bottom-circles">
                    <div class="bottom-circle red-half"></div>
                    <div class="bottom-circle yellow-small"></div>
                    <div class="bottom-circle yellow-medium"></div>
                    <div class="bottom-circle blue-small"></div>
                    <div class="bottom-circle red-medium"></div>
                    <div class="bottom-circle blue-quarter"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
