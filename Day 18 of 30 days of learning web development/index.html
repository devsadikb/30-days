<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Monitoring Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #3c1c84, #3e0f8b);
      color: white;
      padding: 20px;
    }
    .dashboard {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h2 {
      font-size: 24px;
    }
    .icons {
      display: flex;
      gap: 15px;
    }
    .icons i {
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .icons i:hover {
      transform: scale(1.2);
    }
    .main-graph {
      display: flex;
      flex-wrap: wrap;
    }
    .chart-area {
      flex: 1;
      min-width: 300px;
      height: 300px;
      background: rgba(255,255,255,0.02);
      border-radius: 20px;
      margin-right: 20px;
      position: relative;
      padding: 20px;
    }
    .stats-panel {
      width: 200px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 10px;
    }
    .stat {
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .stat-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      background: #FF00B8;
      border-radius: 50%;
      color: white;
      font-size: 14px;
    }
    .bottom-panels {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 30px;
      gap: 20px;
    }
    .panel {
      flex: 1;
      min-width: 200px;
      height: 220px;
      background: rgba(255,255,255,0.03);
      border-radius: 20px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .gauge-center-text {
      position: absolute;
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <h2>Server Monitoring</h2>
      <div class="icons">
        <i class="fas fa-redo-alt"></i>
        <i class="fas fa-power-off"></i>
      </div>
    </div>

    <div class="main-graph">
      <div class="chart-area">
        <canvas id="mainChart"></canvas>
      </div>
      <div class="stats-panel">
        <div class="stat">
          <div class="stat-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div>
            <div>6.8s</div>
            <div style="font-size: 12px; opacity: 0.7;">Response Time</div>
          </div>
        </div>
        <div class="stat">
          <div class="stat-icon">
            <i class="fas fa-chart-line"></i>
          </div>
          <div>
            <div>31w</div>
            <div style="font-size: 12px; opacity: 0.7;">Throughput</div>
          </div>
        </div>
        <div class="stat">
          <div class="stat-icon">
            <i class="fas fa-smile"></i>
          </div>
          <div>
            <div>0.92</div>
            <div style="font-size: 12px; opacity: 0.7;">Apdex</div>
          </div>
        </div>
        <div class="stat">
          <div class="stat-icon">
            <i class="fas fa-bug"></i>
          </div>
          <div>
            <div>0.052â€°</div>
            <div style="font-size: 12px; opacity: 0.7;">Error Rate</div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-panels">
      <div class="panel">
        <canvas id="circularGauge" width="180" height="180"></canvas>
        <div class="gauge-center-text">68</div>
      </div>
      <div class="panel">
        <canvas id="pluginArcCanvas" width="200" height="200"></canvas>
      </div>
      <div class="panel">
        <canvas id="radarChart" width="250" height="250"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Gradient Line Chart
    const ctx = document.getElementById('mainChart').getContext('2d');
    const gradient = ctx.createLinearGradient(0, 0, 600, 0);
    gradient.addColorStop(0, '#00F0FF');
    gradient.addColorStop(0.5, '#FFE600');
    gradient.addColorStop(1, '#FF00B8');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'],
        datasets: [{
          label: 'Server Load',
          data: [300, 200, 250, 500, 300, 400, 250],
          borderColor: gradient,
          borderWidth: 3,
          fill: false,
          tension: 0.4,
          pointBackgroundColor: '#fff',
          pointBorderWidth: 5,
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#fff' },
            grid: { color: 'rgba(255,255,255,0.05)' }
          },
          x: {
            ticks: { color: '#fff' },
            grid: { color: 'rgba(255,255,255,0.05)' }
          }
        }
      }
    });

    // Radar Chart
    const radarCtx = document.getElementById('radarChart').getContext('2d');
    new Chart(radarCtx, {
      type: 'radar',
      data: {
        labels: ['CPU', 'Memory', 'Network', 'IO', 'Storage', 'Cache'],
        datasets: [{
          label: 'EXPRESS.js',
          data: [80, 70, 60, 85, 90, 70],
          backgroundColor: 'rgba(255, 0, 184, 0.2)',
          borderColor: '#FF00B8',
          borderWidth: 3,
          pointBackgroundColor: '#fff'
        }, {
          label: 'EXPRESS.ghost',
          data: [60, 90, 65, 70, 60, 80],
          backgroundColor: 'rgba(0, 255, 255, 0.1)',
          borderColor: '#00F0FF',
          borderWidth: 2,
          pointBackgroundColor: '#fff'
        }]
      },
      options: {
        plugins: {
          legend: { labels: { color: '#ccc' } }
        },
        scales: {
          r: {
            angleLines: { color: 'rgba(255,255,255,0.1)' },
            grid: { color: 'rgba(255,255,255,0.05)' },
            pointLabels: { color: '#ccc' },
            ticks: { display: false }
          }
        }
      }
    });

    // Circular Gauge Only (Ring)
    const circularGauge = document.getElementById('circularGauge').getContext('2d');
    new Chart(circularGauge, {
      type: 'doughnut',
      data: {
        datasets: [{
          data: [68, 32],
          backgroundColor: ['#00f0ff', 'rgba(255,255,255,0.1)'],
          borderWidth: 0
        }]
      },
      options: {
        cutout: '95%',
        plugins: {
          tooltip: { enabled: false },
          legend: { display: false },
        }
      }
    });

    // Plugin Arc Rings (Custom Draw)
    const pluginCanvas = document.getElementById('pluginArcCanvas');
    const pluginCtx = pluginCanvas.getContext('2d');
    const centerX = pluginCanvas.width / 2;
    const centerY = pluginCanvas.height / 2;
    const rings = [
      { value: 0.9, color: '#ff00b8' },
      { value: 0.75, color: '#00f0ff' },
      { value: 0.6, color: '#ffcc00' },
      { value: 0.45, color: '#00ff88' },
    ];

    rings.forEach((ring, i) => {
      const radius = 30 + i * 20;
      pluginCtx.beginPath();
      pluginCtx.arc(centerX, centerY, radius, -Math.PI / 2, ring.value * 2 * Math.PI - Math.PI / 2);
      pluginCtx.strokeStyle = ring.color;
      pluginCtx.lineWidth = 5;
      pluginCtx.lineCap = 'round';
      pluginCtx.stroke();
    });
  </script>
</body>
</html>
